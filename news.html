---
layout: default
title: News
---
<h1>Latest News</h1>

{% for post in site.news reversed %}
  <article>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">
      {{ post.date | date: "%b %d, %Y" }}
    </time>
    {{ post.excerpt }}
  </article>
{% endfor %}
