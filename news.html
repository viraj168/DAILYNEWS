<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as index.html -->
    <title>News | TechPulse</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../data/news.json')
                .then(response => response.json())
                .then(news => {
                    const container = document.getElementById('news-container');
                    let html = '';
                    
                    news.forEach(item => {
                        html += `
                        <div class="news-grid-card">
                            <div class="news-grid-img" style="background-image: url('${item.image}')"></div>
                            <div class="news-grid-content">
                                <div class="news-grid-meta">
                                    <span><i class="far fa-calendar"></i> ${item.date}</span>
                                </div>
                                <h3>${item.title}</h3>
                                <p>${item.excerpt}</p>
                                <a href="news/${item.id}.html" class="btn btn-outline">Read Full Story</a>
                            </div>
                        </div>`;
                    });
                    
                    container.innerHTML = html;
                });
        });
    </script>
</head>
<body>
    <!-- Same header as index.html -->
    
    <section class="news-grid-page">
        <div class="container">
            <div class="news-grid-header">
                <h2>All Tech News</h2>
                <p>Latest updates from the tech world</p>
            </div>
            <div class="news-grid-container" id="news-container">
                <!-- News loaded dynamically -->
            </div>
        </div>
    </section>
    
    <!-- Same footer as index.html -->
</body>
</html>
